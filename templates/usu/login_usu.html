<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet" type="text/css">
</head>
<body class="body_login">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 mx-4">
      <li class="breadcrumb-item"><a href="/" class="text-success text-decoration-none fw-bold">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Login Usuario</li>
    </ol>
  </nav>
    <h1 class="text-center text-primary fw-bold my-5">Login</h1>
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-md-5 col-lg-6">
           <div class="card mb-5">
            <div class="card-header bg-primary">
            </div>
            <div class="card-body">
                <form action="/login_usu/" method="POST">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% if message is defined and message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                    <div class="row">
                    <div class="col-md-6 col-lg-6 mb-3">
                        <button type="submit" class="btn btn-secondary">Acceder</button>
                    </div>
                    <div class="col-md-6 col-lg-6 mt-2">
                      <p>¿No te registraste?<a href="/registro_usu/" class="ms-1 text-decoration-none fs-5">Registrar</a></p>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-primary">
            </div>
           </div>
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
