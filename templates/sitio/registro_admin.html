<!doctype html>
<html lang="en">
<head>
  <title>Registro de Administrador</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body class="col-12 img_registro">
  <div class="col-s-12 col-m-10 col-l-8">
    <nav aria-label="breadcrumb" class="ms-3 regist_migas">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" class="text-decoration-none text-white fw-bold">Home</a></li>
        <li class="breadcrumb-item active text-second fw-bold" aria-current="page">Registro Administrador</li>
      </ol>
    </nav>
  </div>
  <section class="container">
    <div class="">
        <!--<div class="card-header"></div>-->
        <div class="col-xs-10 col-s-8 col-m-10 col-l-10 offset-1 form_regist">
          <h1 class="h1_regist my-3 pt-3">Registro Administrador</h1>
            <form action="/registro_admin/" method="POST" >
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              {% if message is defined and message %}
                <div class="alert alerta_regis alert-dismissible fade show my-3" role="alert">
                  <strong class="">{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
                <div class="row mt-2">
                <div class="col-s-12 col-m-6 col-l-6 mb-3 input_regist">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="col-s-12 col-m-6 col-l-6 mb-3 input_regist">
                  <label for="primerApellido" class="form-label">Primer Apellido</label>  
                  <input type="text" name="primerApellido" id="primerApellido" class="form-control">
                </div>
                </div>
                <div class="row">
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="segundoApellido" class="form-label">Segundo Apellido</label>  
                  <input type="text" name="segundoApellido" id="segundoApellido" class="form-control">
                </div>
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input type="text" name="usuario" id="usuario" class="form-control">
                </div>
                </div>
                <div class="row">
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="email" class="form-label">Email</label>  
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="provincia" class="form-label">Provincia</label>
                  <input type="text" name="provincia" id="provincia" class="form-control">
                </div>
                </div>
                <div class="row">
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="categoria" class="form-label">Categoría</label>  
                  <input type="text" name="categoria" id="categoria" class="form-control">
                </div>
                <div class="col-s-12 col-m-6 col-l-6  mb-3 input_regist">
                  <label for="password" class="form-label">Contraseña</label>  
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-s-12 col-m-6 col-l-6 ">
                        <button class="btn_regist fs-5">Registro</button>
                    </div>
                    <div class="col-s-12 col-m-6 col-l-6 ">
                      <p>¿Tienes cuenta?<a href="/login_admin/" class="ms-2 text-decoration-none fs-5 text_login">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted"></div>
    </div>
  </section>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- JS -->
  <script src="{{ url_for('static', filename='js/style.js') }}"></script>
</body>
</html>
