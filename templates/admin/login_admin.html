<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet" type="text/css"> 
</head>
<body class="container-fluid img_login">
  <div class="col-s-10 col-m-10 col-l-8">
  <nav aria-label="breadcrumb" class="ms-3 mb-5 login_migas">
    <ol class="breadcrumb my-2 mx-4">
      <li class="breadcrumb-item"><a href="/" class="text-white text-decoration-none fw-bold">Home</a></li>
      <li class="breadcrumb-item active text-second fw-bold" aria-current="page">Login Administrador</li>
    </ol>
  </nav>
  </div>
    <section class="container-lg form_login">
      <div class=" col-s-6 col-m-6 col-l-6">
        <h1 class="h1_login my-3 pt-3">LOGIN</h1>
          <form action="/login_admin/" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% if message is defined and message %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
            <div class="row">
              <div class="col-s-7 col-m-7 col-l-7 mb-1 input_login">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="col-s-7 col-m-7 col-l-7 mb-1 input_login">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
            </div>
            <div class="row">
              <div class="col-s-6 col-m-6 col-l-6 my-3">
                <button type="submit" class="btn_login fs-5">Acceder</button>
              </div>
              <div class="col-s-6 col-m-6 col-l-6">
                <p>¿No te registraste?<a href="/registro_admin/" class="text_regist ms-1 text-decoration-none fs-5">Registrar</a></p>
              </div>
            </div>
          </form>
      </div>
    </section>  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/565434a822.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
