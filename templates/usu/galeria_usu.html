{% extends 'usu/base.html' %}
{% block titulo %} Galeria de imagenes {% endblock %}
{% block contenido %}
<div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb my-2 mx-4">
    <li class="breadcrumb-item"><a href="/usu_home/" class="text-success text-decoration-none fw-bold">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Galeria fotos</li>
  </ol>
</nav>
</div>
<div class="container-lg my-3">
    <div class="row">
    {% for img in imagenes %}
    <div class="col_galeria mb-4">
        <div class="card card_galeria">
            <img class="card-img-top card_img_gale" src="/img/{{img[4]}}" alt="Title">
          <div class="card-body contenido_card">
                <h5 class="card-title">{{ img[3] }}</h5>
                <p class="card-text">
                  <a name="" id="" href="{{ img[5] }}" target="_blank" class="btn btn-success">+Info</a>
                </p>
            <div class="">
                <h6 class="text-secondary">Usuario: <a href="mailto:{{ img[1] }}" class="text-decoration-none"><strong class="">{{ img[2] }}</strong></a></h6>
            </div>
            <div class="">
                <h6 class="text-secondary">Fecha: <strong class="">{{ img[6] }}</strong></h6>
            </div> 
          </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
