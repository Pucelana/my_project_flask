<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet" type="text/css"> 
</head>
<body class="float-sm-start img_login">
  <!--<div class="img_login"></div>-->
  <nav aria-label="breadcrumb" class="login_migas">
    <ol class="breadcrumb my-2 mx-4">
      <li class="breadcrumb-item"><a href="/" class="text-white text-decoration-none fw-bold">Home</a></li>
      <li class="breadcrumb-item active text-second fw-bold" aria-current="page">Login Usuario</li>
    </ol>
  </nav>
    <div class="container-lg form_login">
      <h1 class="h1_login my-3 pt-5">LOGIN</h1>
      <div class="col-md-5 col-lg-6">
         <div class="mb-5">
          <div class="">
              <form action="/login_admin/" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  {% if message is defined and message %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endif %}
                  <div class="mb-3 input_login">
                      <label for="email" class="form-label">Email:</label>
                      <input type="text" class="form-control" name="email" id="email">
                  </div>
                  <div class="mb-3 input_login">
                      <label for="password" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" name="password" id="password">
                  </div>
                  <div class="row">
                  <div class="col-md-6 col-lg-6 my-3">
                      <button type="submit" class="btn_login fs-5">Acceder</button>
                  </div>
                  <div class="col-md-6 col-lg-6 mt-3">
                      <p>¿No te registraste?<a href="/registro_usu/" class="text_regist ms-1 text-decoration-none fs-5">Registrar</a></p>
                  </div>
                  </div>
              </form>
          </div>
         </div>
      </div>
  </div>  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/565434a822.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
